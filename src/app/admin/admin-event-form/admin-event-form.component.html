<form *ngIf="event" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" name="name" id="name" placeholder="Name" [(ngModel)]="event.name">
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <textarea name="location" id="location" rows="10" class="form-control" [(ngModel)]="event.location"></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" name="date" id="date" class="form-control" placeholder="Date" [(ngModel)]="event.date">
    </div>
    <div class="form-group">
        <label for="weather">Weather</label>
        <input name="weather" id="weather" rows="10" class="form-control" [(ngModel)]="event.weather">
      </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" (click)="onCancelClick()" class="btn btn-secondary">Cancel</button>
  </form>
